<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lama Robot Advisor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        h2 {
            font-size: 2em;
            color: #2a9d8f;
            margin-bottom: 20px;
        }
        h3 {
            font-size: 1.5em;
            color: #264653;
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px);
            max-width: 300px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #2a9d8f;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Financial GenAI and Web3</h2>
        <h3>Welcome to Lama Robot Advisor. May I know your name?</h3>
        <form>
            <input type="text" placeholder="Enter your name" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
